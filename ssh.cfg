Host bastion
  Hostname bastion.xxxx.example.opentlc.com
  User whoami-redhat.com
  IdentityFile /Users/whoami/.ssh/xxx
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

Host *.xxxx.internal
  User ec2-user
  IdentityFile ./xxxxkey.pem
  ProxyCommand ssh bastion.xxxx.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no
